<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta th:replace="common/taglib :: ctx" />
    <title>Index</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <script type="text/javascript" th:src="@{/js/jquery-1.11.3.min.js}"/>
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:inline="javascript">

    </script>
    <script type="text/javascript">
        function fncCtx() {
            var BASE_CONTEXT_PATH = $('meta[name=context-path]').attr("content");
            BASE_CONTEXT_PATH = BASE_CONTEXT_PATH.substr(0, BASE_CONTEXT_PATH.length - 1);
            alert(BASE_CONTEXT_PATH);
        }
    </script>
    
</head>
<body>
这是一个首页
<input type="button" onclick="fncCtx()" value="button"/>
<div class="container">
<form>
    <div class="form-group col-sm-8">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email"/>
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"/>
    </div>
    <div class="form-group">
        <label for="exampleInputFile">File input</label>
        <input type="file" id="exampleInputFile"/>
        <p class="help-block">Example block-level help text here.</p>
    </div>
    <div class="checkbox">
        <label>
            <input type="checkbox"/> Check me out
        </label>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
    <br/>
    <a href="#" th:href="@{/pageDemo(pageNo=1,pageSize=10)}">查看city</a>
</form>
</div>

</body>
</html>
